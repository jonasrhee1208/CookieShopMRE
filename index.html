<html><head>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/x-icon" href="https://cdn.glitch.global/6e5eccb5-d9d4-490a-9c0b-5db799ff1583/hack.ico?v=1653063454605">
    <title>Schoolcheats - Emmbeder</title>
  </head>
  
    
   
      <body><center></center>
    
    
      <div class="console-container">
        <div class="console">
         <center><h1 style="color:white;">about:blank Embedder!</h1>
          <div class="consolebody">
            <p style="color:white;"><b>Enter a URL you want to be opened in a about:blank page below:</b></p>
            <p class="console-input"><input id="url-target" value="" autocomplete="on" type="text" autofocus=""></p>
            <p style="color:white;">Please make sure you have the https:// on the URL, <br>it is best to just copy the link from the actual search bar!</p>
          </div>
        </center></div>
       <center> <div class="button-wrapper">
          <button id="create" class="console-button">Create page</button>
          <button class="console-button" onclick="document.getElementById('url-target').value = ''">Clear input</button>
        </div>
      </center></div>
      <script>
        var url = document.getElementById("url-target");
        var urlObj = new window.URL(window.location.href);
        document.getElementById("create").onclick = function () {
          win = window.open();
          win.document.body.style.margin = "0";
          win.document.body.style.height = "100vh";
          var iframe = win.document.createElement("iframe");
          iframe.style.border = "none";
          iframe.style.width = "100%";
          iframe.style.height = "100%";
          iframe.style.margin = "0";
          iframe.referrerpolicy = "no-referrer";
          iframe.allow = "fullscreen";
          iframe.src = url.value;
          win.document.body.appendChild(iframe);
          var script = win.document.createElement("script");
          script.src = "https://3kh0.github.io/js/main.js";
          win.document.body.appendChild(script);
        };
      </script>
          <p>
            
          </p>
    <footer>
    </footer>
  

</body></html>
